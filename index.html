<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocking Text Converter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Text to convert</span>
      </div>
      <textarea class="form-control" id="input"></textarea>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Converted text</span>
      </div>
      <textarea class="form-control" id="output" readonly></textarea>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
